<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="clienteDetalhes()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="clienteForm" (ngSubmit)="onFormSubmit(clienteForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" formControlName="nome"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!clienteForm.get('nome').valid && clienteForm.get('nome').touched">Por favor entre com o cpf</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="CPF" formControlName="cpf"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!clienteForm.get('cpf').valid && clienteForm.get('cpf').touched">Por favor entre com a hora</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Telefone" formControlName="telefone"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!clienteForm.get('telefone').valid && clienteForm.get('telefone').touched">Por favor entre com a hora</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Data Nascimento" formControlName="data_nascimento"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!clienteForm.get('data_nascimento').valid && clienteForm.get('data_nascimento').touched">Por favor entre com o cnpj</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Sexo" formControlName="sexo"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!clienteForm.get('sexo').valid && clienteForm.get('sexo').touched">Por favor entre com o dia</span>
                </mat-error>
            </mat-form-field>
            
            <div class="button-row">
                <button type="submit" [disabled]="!clienteForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>
    </mat-card>
</div>
