<div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
            *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="clientes" class="example-table"
                matSort matSortActive="titulo" matSortDisableClear matSortDirection="asc">
            
                <!-- Coluna ID -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Coluna Nome Cliente -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                </ng-container>
    
                <!-- Coluna CPF Cliente -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF Cliente</th>
                    <td mat-cell *matCellDef="let row">{{row.cpf | mask:"000.000.000-00"}}</td>
                </ng-container>
                
                <!-- Coluna Data Nascimento -->
                <ng-container matColumnDef="data_nascimento">
                    <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
                    <td mat-cell *matCellDef="let row">{{row.data_nascimento | mask:"00/00/0000"}}</td>
                </ng-container>
    
                <!-- Coluna Sexo -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef>Sexo</th>
                    <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
                </ng-container>
    
                <!-- Coluna Telefone -->
                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef>Telefone</th>
                    <td mat-cell *matCellDef="let row">{{row.telefone | mask:"(00) 00000-0000"}}</td>
                </ng-container>

                <!-- Coluna E-mail -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>E-mail</th>
                    <td mat-cell *matCellDef="let row">{{row.username}}</td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cliente-detalhes/', row.id]"></tr>
            </table>
        </div>
    </div>
