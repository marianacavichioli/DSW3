<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/locacoes']">
        <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="locacaoForm" (ngSubmit)="onFormSubmit(locacaoForm.value)">
            <mat-form-field class="example-full-width">
                <mat-label>CPF Cliente</mat-label>
                <mat-select formControlName="cpf_cliente">
                    <mat-option *ngFor="let cliente of clientes" [value]="cliente.cpf">
                        {{cliente.cpf}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                    <mat-label>CNPJ Locadora</mat-label>
                    <mat-select formControlName="cnpj_locadora">
                        <mat-option *ngFor="let locadora of locadoras" [value]="locadora.cnpj">
                            {{locadora.cnpj}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Dia" formControlName="dia" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locacaoForm.get('dia').valid && locacaoForm.get('dia').touched">Por favor entre o dia</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Hora" formControlName="hora" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locacaoForm.get('hora').valid && locacaoForm.get('hora').touched">Por favor entre a hora</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!locacaoForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
