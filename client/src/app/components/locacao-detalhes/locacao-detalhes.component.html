<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/locacoes']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h4>Id Locação: {{locacao.id}}</h4>
            </mat-card-title>
            <mat-card-subtitle>CPF Cliente: {{locacao.cpf_cliente | mask:"000.000.000-00"}}</mat-card-subtitle>
            <mat-card-subtitle >CNPJ Locadora: {{locacao.cnpj_locadora | mask:"000.000.000-00"}}</mat-card-subtitle>
            <mat-card-subtitle>Alugado Dia: {{locacao.dia | mask:"00/00/0000"}}</mat-card-subtitle>
            <mat-card-subtitle>Alugado às: {{locacao.hora | mask:"00:00"}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <a mat-flat-button color="primary" [routerLink]="['/locacao-edicao', locacao.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <a mat-flat-button color="warn" (click)="deleteLocacao(locacao.id)">
                <mat-icon>delete</mat-icon>
            </a>
        </mat-card-actions>
    </mat-card>
</div>
