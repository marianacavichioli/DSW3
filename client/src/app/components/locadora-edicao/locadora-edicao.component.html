<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="locadoraDetalhes()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="locadoraForm" (ngSubmit)="onFormSubmit(locadoraForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" formControlName="nome"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locadoraForm.get('nome').valid && locadoraForm.get('nome').touched">Por favor entre com o nome</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Cnpj" formControlName="cnpj"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locadoraForm.get('cnpj').valid && locadoraForm.get('cnpj').touched">Por favor entre com o cnpj</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Cidade" formControlName="cidade"
                    [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locadoraForm.get('cidade').valid && locadoraForm.get('cidade').touched">Por favor entre com o dia</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="E-mail" formControlName="username" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locadoraForm.get('username').valid && locadoraForm.get('username').touched">Por favor entre o e-mail</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Senha" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!locadoraForm.get('password').valid && locadoraForm.get('password').touched">Por favor entre a senha</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!locadoraForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>
    </mat-card>
</div>
