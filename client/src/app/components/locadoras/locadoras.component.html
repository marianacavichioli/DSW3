<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/locadora-cadastro']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

        <table mat-table [dataSource]="dataSource" class="example-table"
            matSort matSortActive="titulo" matSortDisableClear matSortDirection="asc">
        
            <!-- Coluna ID -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <!-- Coluna Nome -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>
            
            <!-- Coluna CNPJ -->
            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
            </ng-container>

            <!-- Coluna Cidade -->
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef>Cidade</th>
                <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
            </ng-container>

            <!-- Coluna E-mail -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/locadora-detalhes/', row.id]"></tr>
        </table>
    </div>
</div>
